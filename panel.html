<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=euc-jp">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aristeia :: Generador Escaletas</title>
<link rel="stylesheet" href="styles/random.css">
<link rel="stylesheet" href="styles/panel.css"> 
	
</head>
<body onload="init();">
	<div class="center"><img class="img_center" src="images/aristeia_logo.png"/>
	<h1 class="textoPortada" align="center">Generador de Escaletas</h1>
	<div id="content">
		<div id="selEstilos" class="divsfull border_blanco">
			<h2 class="textoPortada">Selecciona estilo:</h2>
			<div id="estilos_disponibles"></div>
			<div id="estilo_siguiente" class="divsfull">
			    <button class="button" onclick="GoTo('selLogos')">Siguiente</button>
			</div>
			
		</div>
		<div id="selLogos" class="divsfull border_blanco" style="display:none">
			<h2 class="textoPortada">Selección de Logos</h2>
			<div id="logo1" class="divsfull border_verde">
				<h3>Logo Equipo 1:</h3>
				<input type="file" id="id1" onchange="loadComponente(this.id)">
				<div id="div_img_1" class="divsfull">
				<img src="" id="img_id1" height="200" alt="Image preview..."  style="display:none">
				</div>
			</div>
			<div id="logo2" class="divsfull border_naranja">
				<h3>Logo Equipo 2:</h3>
				<input type="file" id="id2" onchange="loadComponente(this.id)">
				<div id="div_img_2" class="divsfull">
				<img src="" id="img_id2" alt="Image preview..." height="200" style="display:none">
				</div>
			</div>
			<div class="divsfull" >
    			<div id="logos_siguiente" class="divsmedio">
    			    <button class="button" onclick="GoTo('selEquipos')">Siguiente</button>
    			</div>
    			<div id="logos_volver" class="divsmedio">
    			    <button class="button" onclick="GoTo('selEstilos')">Volver</button>
    			</div>
			</div>
		</div>
		<div id="selEquipos" class="divsfull border_blanco" style="display:none">
			<h2 class="textoPortada">Elige aristos</h2>
	 		<button onclick="loadSelector(1)">Team 1</button>
			<button onclick="loadSelector(2)">Team 2</button>
			<div class="divsfull">
    			<div id="selEquipos_siguiente" class="divsmedio">
    			    <button class="button" onclick="GoTo('selVersus')">Siguiente</button>
    			</div>
    			<div id="logos_volver" class="divsmedio">
    			    <button class="button" onclick="GoTo('selLogos')">Volver</button>
    			</div>
			</div>
		</div>
		<div id="selVersus" class="divsfull border_blanco" style="display:none">
			<h2 class="textoPortada">Selección de tipografia Vs</h2>
			<div id="versus_disponibles"></div>
			<div class="divsfull" >
    			<div id="versus_siguiente" class="divsmedio">
    			    <button class="button" onclick="GoTo('imagen')">Siguiente</button>
    			</div>
    			<div id="logos_volver" class="divsmedio">
    			    <button class="button" onclick="GoTo('selEquipos')">Volver</button>
    			</div>
			</div>
		</div>
		<div id="imagen" class="divsfull border_blanco" style="display:none">
			<!--h2 class="textoPortada">Descarga Imagen</h2>
			<a id="download" download="encuentro.png"><button onclick="updatePanel()">Generar Panel</button></a-->
			<h2 class="textoPortada">Genera Escaleta</h2>
			<span>Pulsar dos veces si no se generan los aritos</span>
			<button onclick="updatePanel();">Generar Escaleta</button>
			<div id="logos_volver" class="divsmedio">
			    <button class="button" onclick="GoTo('selVersus')">Volver</button>
			</div>
		</div>
		
		<div id="myCanvas" class="divsfull border_blanco"  style="display:none">
		        
				<h2><a id="download" download="encuentro.png">
				<button type="button" onClick="download()">Download</button>
				</a></h2>
		</div>
	</div>
	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content" id="selEquipos">
			<span class="close" id="spanModal" onClick="ocultar('myModal');">&times;</span>
			<div id="equipos"></div>
			<div id="modal_ok" class="divsfull">
			    <button class="button" onclick="ocultar('myModal');">Aceptar</button>
			</div>
			
		</div>
	</div>
	</div>
	<script src="js/panel.js"></script>
</body>
</html>
